<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet" />
</head>

<body>
    <div class="background-img">
        <div class="logo">
            <img src="assets/logo.png" alt="logo" id="logo" />
            <h1>Header Logo</h1>
        </div>
        <div class="img-credit">
            Photo by
            <a href="https://unsplash.com/photos/a-train-rolls-through-the-busy-city-railroad-tracks-4aR04Hkahhk">Joshua
                Earle</a>
            on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>

    <div class="sign-up-form">
        <p class="sign-up-form-text">
            This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up now to get
            started.
            <br>
            <br>
            You know you want to.
        </p>
        <form action="#">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <label for="first-name">FIRST NAME
                        <input type="text" id="first-name" name="first-name" pattern="[A-Za-z]{2,}" title="First name must contain only letters and be at least 2 characters long" placeholder="" required />
                    </label>

                    <label for="last-name">LAST NAME
                        <input type="text" id="last-name" name="last-name" pattern="[A-Za-z]{2,}" title="Last name must contain only letters and be at least 2 characters long" placeholder="" required />
                    </label>
                </div>

                <div class="form-row">
                    <label for="email">EMAIL
                        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" placeholder="" required />
                    </label>

                    <label for="phone">PHONE NUMBER
                        <input type="tel" id="phone" name="phone" pattern="[\+]?[0-9\s\-\(\)]{10,15}" title="Phone number must be 10-15 digits and may include spaces, dashes, or parentheses" placeholder="" required />
                    </label>
                </div>

                <div class="form-row">
                    <label for="password">PASSWORD
                        <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one number, and one special character" required />
                    </label>

                    <label for="confirm-password">CONFIRM PASSWORD
                        <input type="password" id="confirm-password" name="confirm-password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Password must match the above requirements" required />
                    </label>
                </div>
            </fieldset>
            <button type="submit" id="submit">Create Account</button>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>

</html>
